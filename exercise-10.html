<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function createSquareClosure() {
      let num = 0;

      function square(newNum) {
        num = newNum;
        const sq = num * num;
        document.getElementById("result").innerHTML =
          `<h2>Square of ${num} is ${sq}</h2>`;
      }

      return square;
    }

    const square = createSquareClosure();
  </script>
</head>
<body>
  <h2>This is a square function:</h2>

  <input type="text" id="numInput" placeholder="Enter a number">
  <button onclick="square(Number(document.getElementById('numInput').value))">
    Enter
  </button>

  <p id="result"></p>
</body>
</html>
