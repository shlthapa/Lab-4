<!DOCTYPE html>

  <title>Exercise 6</title>
</head>
<body>
  <script>
    function square() {
      return function(num) {
        return num * num;
      }
    }
    
    let squareIt = square();
    alert("The square of 5 = " + squareIt(5));
  </script>
</body>
